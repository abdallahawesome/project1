<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy vest</title>
    <link rel="stylesheet" href="./piggyvestproject.css">
</head>
<body>
    <main>
        <section class="corner-images">
            <img class="top-left" src="./images/piggy1.png" alt="top left image">
            <img class="top-right" src="./images/piggy2.png" alt="top right image">
            <img class="bottom-left" src="./images/piggy3.png" alt="bottom left image">
            <img class="bottom-right" src="./images/piggy4.png" alt="bottom right image">
        </section>
        <section class="logo">
            <img src="./images/piggyvest-logo.0b78a8fa.svg" alt="logo">
        </section>
        <section class="form">
            <form>
                <div class="heading">
                    <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>

                </div>
                

                <div class="form-group">
                    <label for="Full Name">Full Name</label>
                    <input type="text" name="fullname" placeholder="Full Name" >
                </div>

                <div class="form-group">
                    <label for="Email address">Email Address</label>
                    <input type="text" name="Email Address" placeholder="Email Address" >
                </div>
                <div class="form-group">
                    <label for="Phone Number">Phone Number</label>
                    <input type="text" name="Phone Number" placeholder="Phone Number" >
                </div>
                <div class="form-group">
                    <label for="Password Number">Password Number</label>
                    <input type="text" name="Password Number" placeholder="**********" >
                </div>                
                <div class="form-group">
                    <label for="Referre">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="Referre" placeholder="Referrer Phone or Promo Code" >
                </div>
                <div class="form-group">
                    <label for="hear_about_us">How Did You Hear About Us? (Optional)</label>
                    <select name="hear_about_us" id="" value="0">
                        <option value="0">Click to Select</option>
                        <option value="twitter">Twitter</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="google_search">Google Search</option>
                        <option value="google_play">Google Play</option>
                    </select>
                </div>

                <section class="submit">
                    <button>Create Account</button>
                </section>
            </form>
            <p><a href="#">Already have an Account? Log In</a> </p>
        </section>
    </main>
</body>
</html>
